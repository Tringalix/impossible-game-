<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Premio Finale ‚Äì Impossible Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: radial-gradient(circle, #001010, #000000);
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            color: #00ffc8;
            text-shadow: 0 0 20px #00ffc8;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 22px;
            color: #cccccc;
            margin-top: 20px;
            animation: fadeIn 3s ease-out;
        }

        .badge {
            margin-top: 40px;
            font-size: 28px;
            padding: 20px 40px;
            border: 3px solid #00ffc8;
            border-radius: 20px;
            display: inline-block;
            text-shadow: 0 0 10px #00ffc8;
            box-shadow: 0 0 25px #00ffc8;
            animation: glow 2.5s infinite alternate ease-in-out, fadeIn 4s ease-out;
        }

        /* Pulsanti neon */
        .btn {
            margin-top: 40px;
            padding: 16px 32px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            background: #00ffc8;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 18px #00ffc8;
            animation: pulse 1.6s infinite alternate;
            transition: transform 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 18px #00ffc8; }
            to   { box-shadow: 0 0 38px #00ffc8; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #00ffc8; }
            to   { box-shadow: 0 0 35px #00ffc8; }
        }

        /* Particelle luminose */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ffc8;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            to   { transform: translateY(-10vh) scale(1.2); opacity: 1; }
        }

        /* ‚≠ê TRANSIZIONE GLITCH NEON */
        .transition-glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ffc8;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: glitch 0.45s steps(3) forwards;
        }

        @keyframes glitch {
            0% { opacity: 0; transform: translateX(0); }
            20% { opacity: 1; transform: translateX(-10px); }
            40% { opacity: 0.6; transform: translateX(10px); }
            60% { opacity: 1; transform: translateX(-5px); }
            100% { opacity: 0; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- ‚≠ê DIV TRANSIZIONE -->
    <div id="transition" class="transition-glitch" style="display:none;"></div>

    <h1>Hai completato l'Impossible Game</h1>
    <p>Solo una mente determinata, creativa e coraggiosa arriva fin qui.</p>

    <div class="badge">üèÜ Vincitore Ufficiale dell'Impossible Game üèÜ</div>

    <!-- Pulsante Gioca di nuovo -->
    <button class="btn" onclick="startTransition('index.html')">Gioca di nuovo</button>

    <!-- Pulsante Condividi -->
    <button class="btn" onclick="shareGame()">Condividi il gioco</button>

    <script>
        // Particelle luminose
        for (let i = 0; i < 40; i++) {
            const p = document.createElement("div");
            p.classList.add("particle");
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDelay = Math.random() * 6 + "s";
            p.style.animationDuration = 4 + Math.random() * 4 + "s";
            document.body.appendChild(p);
        }

        // ‚≠ê Condivisione
        function shareGame() {
            const url = window.location.origin + "/impossible-game/";

            if (navigator.share) {
                navigator.share({
                    title: "Impossible Game",
                    text: "Ho completato l'Impossible Game! Prova anche tu:",
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert("Link copiato! Ora puoi incollarlo su Instagram, TikTok, WhatsApp‚Ä¶");
            }
        }

        // ‚≠ê Transizione glitch neon
        function startTransition(nextPage) {
            const t = document.getElementById("transition");
            t.style.display = "block";
            setTimeout(() => {
                window.location.href = nextPage;
            }, 400);
        }
    </script>

</body>
</html>
