<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Livello 7 – Impossible Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #050509;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        /* ⭐ Titolo-pulsante neon animato */
        h1 {
            color: #ff4b4b;
            text-shadow: 0 0 12px #ff4b4b, 0 0 25px #ff4b4b;
            margin-bottom: 20px;
            cursor: pointer;
            animation: pulseRed 1.6s infinite alternate;
            transition: transform 0.2s;
        }

        h1:hover {
            transform: scale(1.08);
        }

        @keyframes pulseRed {
            from { text-shadow: 0 0 12px #ff4b4b; }
            to   { text-shadow: 0 0 28px #ff4b4b; }
        }

        p {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Input e pulsante disattivati */
        input, button {
            opacity: 0.25;
            pointer-events: none;
        }

        .error {
            color: #ff4b4b;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- ⭐ Il titolo è il vero pulsante -->
    <h1 onclick="goNext()">Livello 7</h1>

    <p>Errore: il livello non è stato caricato correttamente.</p>
    <p>Ricarica la pagina o riprova più tardi.</p>

    <input type="text" placeholder="Campo non disponibile">
    <button>Invia</button>

    <div class="error">Funzionalità non disponibile.</div>

    <script>
        function goNext() {
            window.location.href = "level8.html";
        }
    </script>

</body>
</html>
