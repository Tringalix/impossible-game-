<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Livello 8 – Impossible Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #050509;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Pulsanti di scelta (rossi) */
        .choice-btn {
            display: inline-block;
            padding: 14px 26px;
            background: #ff4b4b;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 0 18px #ff4b4b;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .choice-btn:hover {
            background: #ff2a2a;
            transform: scale(1.08);
        }

        input {
            margin-top: 25px;
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            margin-right: 8px;
        }

        /* Pulsante neon animato (verde) */
        button {
            padding: 14px 26px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: #00ffc8;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            animation: pulse 1.6s infinite alternate;
            box-shadow: 0 0 15px #00ffc8;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.08);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 15px #00ffc8; }
            to   { box-shadow: 0 0 35px #00ffc8; }
        }

        .error {
            color: #ff4b4b;
            margin-top: 15px;
        }

        /* ⭐ TRANSIZIONE GLITCH NEON */
        .transition-glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ffc8;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: glitch 0.45s steps(3) forwards;
        }

        @keyframes glitch {
            0% { opacity: 0; transform: translateX(0); }
            20% { opacity: 1; transform: translateX(-10px); }
            40% { opacity: 0.6; transform: translateX(10px); }
            60% { opacity: 1; transform: translateX(-5px); }
            100% { opacity: 0; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- ⭐ DIV TRANSIZIONE -->
    <div id="transition" class="transition-glitch" style="display:none;"></div>

    <h1>Livello 8</h1>

    <p>Scegli la risposta corretta.</p>

    <div class="choice-btn" onclick="wrong()">SI</div>
    <div class="choice-btn" onclick="wrong()">NO</div>

    <p>Oppure… forse non devi scegliere affatto.</p>

    <input type="text" id="answer" placeholder="Scrivi la risposta...">
    <button onclick="checkAnswer()">Invia</button>

    <div id="message" class="error"></div>

    <script>
        function wrong() {
            document.getElementById('message').textContent = "Scelta sbagliata.";
        }

        function checkAnswer() {
            const input = document.getElementById('answer').value.trim().toLowerCase();
            const correct = "nessuna";

            if (input === correct) {
                startTransition("level9.html");
            } else {
                document.getElementById('message').textContent = "Risposta sbagliata. Riprova.";
            }
        }

        /* ⭐ FUNZIONE TRANSIZIONE */
        function startTransition(nextPage) {
            const t = document.getElementById("transition");
            t.style.display = "block";
            setTimeout(() => {
                window.location.href = nextPage;
            }, 400);
        }
    </script>

</body>
</html>
