<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Livello 9 – Impossible Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #050509;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
            margin-bottom: 20px;
        }

        #sequence {
            font-size: 32px;
            margin: 20px 0;
            letter-spacing: 8px;
        }

        input {
            margin-top: 25px;
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            margin-right: 8px;
        }

        /* ⭐ Pulsante neon animato */
        button {
            padding: 14px 26px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: #00ffc8;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            animation: pulse 1.6s infinite alternate;
            box-shadow: 0 0 15px #00ffc8;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.08);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 15px #00ffc8; }
            to   { box-shadow: 0 0 35px #00ffc8; }
        }

        .error {
            color: #ff4b4b;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Livello 9</h1>

    <p>Memorizza la sequenza. Hai solo 3 secondi.</p>

    <div id="sequence">▲ ● ★ ◆ ● ▲ ★ ◆ ●</div>

    <input type="text" id="answer" placeholder="Scrivi la sequenza...">
    <button onclick="checkAnswer()">Invia</button>

    <div id="message" class="error"></div>

    <script>
        // Nasconde la sequenza dopo 3 secondi
        setTimeout(() => {
            document.getElementById('sequence').style.visibility = "hidden";
        }, 3000);

        function checkAnswer() {
            const input = document.getElementById('answer').value
                .replace(/\s+/g, '') // rimuove spazi
                .trim();

            const correct = "▲●★◆●▲★◆●";

            if (input === correct) {
                window.location.href = "level10.html";
            } else {
                document.getElementById('message').textContent = "Sequenza errata. Riprova.";
            }
        }
    </script>

</body>
</html>
