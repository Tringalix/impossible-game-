<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Livello 4 – Impossible Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #050509;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Testo invisibile */
        .hidden-text {
            color: #050509;
            user-select: text;
        }

        input {
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            margin-right: 8px;
        }

        /* ⭐ Pulsante neon animato */
        button {
            padding: 14px 26px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: #00ffc8;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            animation: pulse 1.6s infinite alternate;
            box-shadow: 0 0 15px #00ffc8;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.08);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 15px #00ffc8; }
            to   { box-shadow: 0 0 35px #00ffc8; }
        }

        .error {
            color: #ff4b4b;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Livello 4</h1>

    <p>
        A volte la risposta è proprio sotto il tuo naso.<br>
        O forse… è già qui, ma non la vedi.
    </p>

    <!-- Testo invisibile -->
    <p class="hidden-text">ombra</p>

    <input type="text" id="answer" placeholder="Scrivi la risposta...">
    <button onclick="checkAnswer()">Invia</button>

    <div id="message" class="error"></div>

    <script>
        function checkAnswer() {
            const input = document.getElementById('answer').value.trim().toLowerCase();
            const correct = "ombra";

            if (input === correct) {
                window.location.href = "level5.html";
            } else {
                document.getElementById('message').textContent = "Risposta sbagliata. Riprova.";
            }
        }
    </script>

</body>
</html>
