<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Livello 4 – Impossible Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #050509;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Pulsante neon */
        .neon-btn {
            padding: 14px 26px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: #00ffc8;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            animation: pulse 1.6s infinite alternate;
            box-shadow: 0 0 15px #00ffc8;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .neon-btn:hover {
            transform: scale(1.08);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 15px #00ffc8; }
            to   { box-shadow: 0 0 35px #00ffc8; }
        }

        /* Transizione glitch */
        #transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ffc8;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes glitch {
            0% { opacity: 0; transform: translateX(0); }
            20% { opacity: 1; transform: translateX(-10px); }
            40% { opacity: 0.6; transform: translateX(10px); }
            60% { opacity: 1; transform: translateX(-5px); }
            100% { opacity: 0; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="transition" style="display:none;"></div>

    <h1>Livello 4</h1>

    <p>
        Il pulsante per andare avanti è nascosto.<br>
        Ma non è invisibile… solo molto timido.
    </p>

    <!-- Il pulsante NON esiste ancora -->

    <p>Forse dovresti… passarci sopra.</p>

    <script>
        let created = false;

        document.body.addEventListener("mousemove", (e) => {
            if (created) return;

            const distance = Math.abs(e.clientY - window.innerHeight / 2);

            if (distance < 120) {
                created = true;

                const btn = document.createElement("button");
                btn.textContent = "Avanti";
                btn.className = "neon-btn";
                btn.onclick = () => startTransition("level5.html");

                document.body.appendChild(btn);
            }
        });

        function startTransition(nextPage) {
            const t = document.getElementById("transition");
            t.style.display = "block";
            t.style.animation = "glitch 0.45s steps(3) forwards";

            setTimeout(() => {
                window.location.href = nextPage;
                t.style.animation = "";
            }, 400);
        }
    </script>

</body>
</html>
