<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Livello 4 – Impossible Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #050509;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Pulsante invisibile */
        #hiddenBtn {
            opacity: 0;
            pointer-events: none;
        }

        /* Pulsante neon animato */
        button {
            padding: 14px 26px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: #00ffc8;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            animation: pulse 1.6s infinite alternate;
            box-shadow: 0 0 15px #00ffc8;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.08);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 15px #00ffc8; }
            to   { box-shadow: 0 0 35px #00ffc8; }
        }

        .error {
            color: #ff4b4b;
            margin-top: 15px;
        }

        /* ⭐ TRANSIZIONE GLITCH NEON */
        .transition-glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ffc8;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: glitch 0.45s steps(3) forwards;
        }

        @keyframes glitch {
            0% { opacity: 0; transform: translateX(0); }
            20% { opacity: 1; transform: translateX(-10px); }
            40% { opacity: 0.6; transform: translateX(10px); }
            60% { opacity: 1; transform: translateX(-5px); }
            100% { opacity: 0; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- ⭐ DIV TRANSIZIONE -->
    <div id="transition" class="transition-glitch" style="display:none;"></div>

    <h1>Livello 4</h1>

    <p>
        Il pulsante per andare avanti è nascosto.<br>
        Ma non è invisibile… solo molto timido.
    </p>

    <button id="hiddenBtn" onclick="goNext()">Avanti</button>

    <p>Forse dovresti… passarci sopra.</p>

    <div id="message" class="error"></div>

    <script>
        // Mostra il pulsante quando il mouse passa nella zona
        document.body.addEventListener("mousemove", (e) => {
            const btn = document.getElementById("hiddenBtn");
            const distance = Math.abs(e.clientY - window.innerHeight / 2);

            if (distance < 120) {
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            }
        });

        function goNext() {
            startTransition("level5.html");
        }

        /* ⭐ FUNZIONE TRANSIZIONE */
        function startTransition(nextPage) {
            const t = document.getElementById("transition");
            t.style.display = "block";
            setTimeout(() => {
                window.location.href = nextPage;
            }, 400);
        }
    </script>

</body>
</html>
